<!DOCTYPE html>
<html>
<head>
  <title>Simple Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    a {
      text-decoration: none;
      color: #0078d4;
      cursor: pointer;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="urlFilter" placeholder="Search URLs...">
  <ul id="urlList"></ul>

  <script src="sidebar.js"></script>
</body>
</html>
